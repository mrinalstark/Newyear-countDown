<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="indextimer.js" defer></script>
</head>
<body>
    <h1>Welcoming 2023</h1>

    <div class="count-container">
        <div class="count-el days-c">
            <p class="big-test" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="count-el hours-c">
            <p class="big-test" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="count-el min-c">
            <p class="big-test" id="min">0</p>
            <span>Mins</span>
        </div>
        <div class="count-el seconds-c">
            <p class="big-test" id="seconds">0</p>
            <span>Seconds</span>
        </div>
    </div>
</body>
</html>
